worker_processes  3;

events { }

http {

  keepalive_timeout  360s;

  server {
      listen 80;
      server_name soupserver;
      charset utf-8;

      location / {
          proxy_pass http://webapp:5000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
  }
}
